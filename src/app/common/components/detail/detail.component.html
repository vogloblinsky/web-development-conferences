<div class="container">
    <div>
        <div *ngIf="conference.logo">
            <img src="{{conference.logo}}" class="logo"/>
        </div>
        <br/>
        <h1><b>{{conference.name}}</b></h1>
        <br/>
        <h1>{{conference.startDate}} - {{conference.endDate}}</h1>
        <br/>
        <h2>{{conference.country}} - {{conference.state}}</h2>
        <br/>
        <h2>{{conference.city}}</h2>
        <br/>
        <h2><a href="{{conference.website}}" target="_blank">{{conference.website}}</a></h2>
        <br/>
        <span *ngIf="conference.twitter" id="twitter-follow-{{conference.twitter}}"></span>
        <br/>
        <br/>
        <span *ngIf="conference.youtube" id="yt-button-container-render-{{conference.youtube}}"></span>
    </div>
    <button type="button" class="btn btn-primary btn-sm btn-close"
            (click)="close();"><i class="fa fa-times" aria-hidden="true"></i></button>
</div>
